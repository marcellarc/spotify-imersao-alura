<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/vars.css">
    <link rel="stylesheet" href="./src/styles/sidebar-footer.css">
    <link rel="stylesheet" href="./src/styles/main-content.css">

    <!-- links para trazer os ícones via CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
</head>
<body>
    <!-- sidebar -->
    <div class="sidebar">
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="">
                    <img src="./src/assets/icons/logo-spotify.png" alt="Logo">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- parte da "sua biblioteca"-->
        <div class="library">
            <div class="library_content">
                <button class="library_button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua Biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <!-- seção de playlists -->
            <section class="playlists">
                <div class="playlists_content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar!</span>
                    <button class="playlists_button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>
            <!-- cookies -->
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
            <!-- idiomas -->
            <div class="languages">
                <button class="languages_button">
                    <span class ="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>

    <main>
        <div class="main-container">
            <nav class="header_navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="./src/assets/icons/small-left.png" alt="seta para a esquerda">
                    </button>
                    <button class="arrow-right">
                        <img src="./src/assets/icons/small-right.png" alt="seta para a direita">
                    </button>
                </div>
                
                <div class="header_search">
                    <img src="./src/assets/icons/search.png" alt="">
                    <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?"/>
                </div>

                <div class="header_login">
                    <button class="subscribe">Inscreva-se</button>
                    <button class="login">Entrar</button>
                </div>
            </nav>
        </div>
    </main>

    <!-- footer -->
    <div class="footer">
        <footer class="footer_content">
            <span class="text footer_title">Testar o Premium de graça</span>
            <span class="text footer_subtitle">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</span>
        </footer>
        <button class="footer_button">
            <span>Inscreva-se grátis
            </span>
            </button>
    </div>

</body>
</html>
